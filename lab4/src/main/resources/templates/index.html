<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="header :: header"></div>

<div class="container py-4">
    <div class="row g-4" th:if="${#lists.isEmpty(requests)} == false">
        <div class="col-md-4" th:each="request : ${requests}">
            <div class="card border-success shadow-sm h-100">
                <div class="card-header bg-success text-white">
                    <h5 class="card-title mb-0" th:text="${request.courseName}"></h5>
                </div>
                <div class="card-body">
                    <p><strong>User:</strong> <span th:text="${request.userName}"></span></p>
                    <p><strong>Phone:</strong> <span th:text="${request.phone}"></span></p>
                    <p><strong>Status:</strong>
                        <span th:if="${request.handled}" class="badge bg-success">Processed</span>
                        <span th:if="${!request.handled}" class="badge bg-warning text-dark">Pending</span>
                    </p>
                    <p class="text-muted" th:text="${request.commentary}"></p>
                </div>
                <div class="card-footer bg-light">
                    <a th:href="@{'/details/' + ${request.id}}" class="btn btn-outline-success w-100"> Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
