<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
<div th:replace="header :: header"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success shadow-sm">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">

                    <h5 class="mb-0">Request #<span th:text="${request.id}"></span></h5>
                    <span th:if="${request.handled}" class="badge bg-info">processed</span>
                    <span th:if="${!request.handled}" class="badge bg-warning text-dark">new</span>

                </div>
                <div class="card-body">
          <!-- not process -->
                    <div th:if="${!request.handled}">
                        <form th:action="@{/saverequest}" method="post">
                            <input type="hidden" name="id" th:value="${request.id}">
                            <div class="mb-3">

                                <label class="form-label fw-bold">Username</label>
                                <input type="text" class="form-control" name="username" th:value="${request.userName}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Course</label>
                                <select class="form-select" name="course_id" required>
                                    <option value="" disabled>Select course</option>
                                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}" th:selected="${course.id == request.course.id}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Commentary</label>
                                <textarea class="form-control" name="commentary" rows="3" th:text="${request.commentary}" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Phone</label>
                                <input type="text" class="form-control" name="phone" th:value="${request.phone}" required>
                            </div>

                            <input type="hidden" name="handled" th:value="${request.handled}">
                                <button type="submit" class="btn btn-success mb-3">Save Changes</button>

                        </form>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#assignOperatorModal">Process Request</button>
                                <form th:action="@{/deleterequest}" method="post">
                                    <input type="hidden" name="id" th:value="${request.id}">
                                    <button type="submit" class="btn btn-danger">Delete Request</button>
                                </form>
                            </div>

                    </div>


                    <!-- processed req -->
                    <div th:if="${request.handled}">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>User name</strong> <span th:text="${request.userName}"></span></li>
                            <li class="list-group-item"><strong>Course</strong> <span th:text="${request.course.name}"></span></li>
                            <li class="list-group-item"><strong>Commentary</strong> <span th:text="${request.commentary}"></span></li>
                            <li class="list-group-item"><strong>Phone</strong> <span th:text="${request.phone}"></span></li>
                            <li class="list-group-item"><strong>Status</strong> <span class="text-success">Processed</span></li>
                            <li class="list-group-item">

                                <strong>Operators</strong>
                                <table class="table table-bordered mt-2">

                                    <thead>
                                    <tr>
                                        <th scope="col">Delete</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Department</th>
                                    </tr>
                                    </thead>

                                    <tbody>

                                    <tr th:each="operator : ${assigned_operators}">
                                        <td>
                                            <form th:action="@{/unassignoperator}" method="post" class="d-inline">
                                                <input type="hidden" name="operator_id" th:value="${operator.id}">
                                                <input type="hidden" name="request_id" th:value="${request.id}">
                                                <button type="submit" class="btn btn-sm btn-danger">-</button>
                                            </form>
                                        </td>
                                        <td th:text="${operator.name}"></td>
                                        <td th:text="${operator.surname}"></td>
                                        <td th:text="${operator.department}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </li>
                        </ul>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/" class="btn btn-outline-success">Back</a>
                            <form th:action="@{/deleterequest}" method="post">
                                <input type="hidden" name="id" th:value="${request.id}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- modal ops -->
    <div class="modal fade" id="assignOperatorModal" tabindex="-1" aria-labelledby="assignOperatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="assignOperatorModalLabel">Choose an operator</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form th:action="@{/assignoperators}" method="post">
                        <input type="hidden" name="request_id" th:value="${request.id}">
                        <div th:each="operator : ${av_operators}">
                            <div class="form-check">

                                <input class="form-check-input" type="checkbox" name="operatorIds" th:value="${operator.id}" th:id="'operator' + ${operator.id}">
                                <label class="form-check-label" th:for="'operator' + ${operator.id}" th:text="${operator.name} + ' ' + ${operator.surname} + ' (' + ${operator.department} + ') '"></label>
                            </div>
                        </div>


                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Confirm</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
